<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grade Calculator</title>
</head>
<body>
    <h1>Your grade is</h1> <h1 id="score"></h1>

    <script>
        var grade = document.getElementById("score");
        var score = prompt("please enter your score");

        if(score >= 70 && score <= 100){
            grade.innerHTML = "A";
        }
        else if(score >= 60 && score <= 50){
            grade.innerHTML = "B";
        }
        else{
            grade.innerHTML = "F";
        }
    </script>
</body>
</html>
